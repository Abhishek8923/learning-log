{% extends 'learning_logs/base.html' %}
{% block page_header %}
<p>Topics</p>
{% endblock page_header %}
{% block content %}

        {% for topic in topics %}
            <div class="list-group">    
                <a class="list-group-item list-group-item-action" href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
            </div>    
        {% empty %} 
            <h3>no topics have been added yet</h3>
        {% endfor %}       

    <h3><a class="btn btn-lg btn-primary" href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h3>
{% endblock content%}
